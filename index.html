<!DOCTYPE HTML>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
	<link rel="stylesheet" href="css/style.css">
</head>
<body>
	<img src="images/omikuji-box.png" id="Omikuji" class="">
	<p id="message"></p>
	<button id="playBtn" onclick="play()" ontouchstart="">おみくじをひく</button>
	<script>
		function play() {
			document.getElementById("Omikuji").src = "images/omikuji-box_swing.png";
			document.getElementById("playBtn").removeAttribute("disabled");
			document.getElementById("playBtn").style.visibility = 'hidden';
			document.getElementById("Omikuji").className = "keyframe0 animation";
			setTimeout(doReload, 2000);
		}

		function doReload() {
			var no = Math.floor(Math.random() * 5);
			var image_name;
			if (no == 0) {
				image_name = "daikichi.png";
			} else if (no == 1) {
				image_name = "chuukichi.png";
			} else if (no == 2) {
				image_name = "shoukichi.png";
			} else if (no == 3) {
				image_name = "suekichi.png";
			} else {
				image_name = "kyou.png";
			}			
			
			document.getElementById("Omikuji").src = "images/" + image_name;
			document.getElementById("Omikuji").className = "";
			document.getElementById("playBtn").removeAttribute("disabled",true);
			document.getElementById("playBtn").style.visibility = 'visible';
			document.getElementById("playBtn").innerHTML = "もう一度ひく";
		}
	</script>
</body>
</html>
